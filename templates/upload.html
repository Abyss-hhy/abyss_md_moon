<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 让移动端可缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="upload-page-wrapper">
    <div class="upload-container">
        <h1 style="font-size:48px; margin-bottom:40px; text-align:center;">上传文件</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data"
              style="display:flex; flex-direction:column; align-items:center;">
            <input type="hidden" name="dir" value="{{ current_dir }}">

            <div class="owner-type" style="font-size:36px; margin-bottom:20px;">
                <label><input type="radio" name="owner_type" value="shared" checked> 共享文件</label>
                <label><input type="radio" name="owner_type" value="personal"> 个人文件</label>
            </div>

            <label style="font-size:36px; margin-bottom:10px;">用户名(个人文件时必填)：</label>
            <input type="text" name="owner_user" class="input-text" style="margin-bottom:30px; font-size:36px; width:400px;">

            <label style="font-size:36px; margin-bottom:10px;">选择文件(可多选):</label>
            <input type="file" name="file" multiple style="font-size:36px; margin-bottom:40px;">

            <button type="submit" class="btn primary" style="font-size:36px; padding:18px 36px;">提交</button>
        </form>

        <div style="margin-top:40px; text-align:center;">
            <a href="{{ url_for('index', dir=current_dir) }}" class="btn" style="font-size:36px;">返回</a>
        </div>
    </div>
</div>
</body>
</html>
