<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="upload-page-wrapper">
    <div class="upload-container">
        <h1 style="font-size:48px; margin-bottom:40px;">上传文件</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="dir" value="{{ current_dir }}">

            <label class="owner-type" style="margin-bottom:20px;">
                <input type="radio" name="owner_type" value="shared" checked>
                <span style="font-size:36px; margin-right:30px;">共享文件</span>
                <input type="radio" name="owner_type" value="personal">
                <span style="font-size:36px;">个人文件</span>
            </label>

            <label style="font-size:36px; margin-bottom:20px;">用户名(个人文件时必填)：</label>
            <input type="text" name="owner_user" class="input-text" style="margin-bottom:30px; font-size:36px;">

            <label style="font-size:36px; margin-bottom:10px;">选择文件（可多选）:</label>
            <input type="file" name="file" multiple style="font-size:36px; margin-bottom:40px;">

            <button type="submit" class="btn primary" style="font-size:36px; padding:18px 36px;">提交</button>
        </form>

        <div style="margin-top:40px;">
            <a href="{{ url_for('index', dir=current_dir) }}" class="btn" style="font-size:36px;">返回</a>
        </div>
    </div>
</div>
</body>
</html>
