<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss MD Store</title>
    <style>
        :root {
            --dark-blue: #0a192f;
            --light-blue: #172a45;
            --accent-blue: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-blue);
            color: var(--text-primary);
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-blue);
            font-weight: 500;
            text-transform: uppercase;
        }

        .content {
            text-align: center;
            padding: 4rem;
            background: var(--light-blue);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-blue) 50%, 
                transparent 100%);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.4;
        }

        .description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: transparent;
            color: var(--accent-blue);
            text-decoration: none;
            border: 1px solid var(--accent-blue);
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(100, 255, 218, 0.1);
            transition: width 0.3s ease;
        }

        .enter-btn:hover::before {
            width: 100%;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.2);
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .content {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .enter-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ABYSS STORE</div>
        <div class="content">
            <h1>欢迎来到 Abyss 的<br>MD 文件工作室</h1>
            <p class="description">
                一个优雅而强大的 Markdown 文件管理工具，为您提供简洁的文件管理体验。
            </p>
            <a href="{{ url_for('index') }}" class="enter-btn">点击进入</a>
        </div>
        <div class="footer">
            © 2024 Abyss Store. All rights reserved.
        </div>
    </div>
</body>
</html>
