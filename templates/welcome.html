<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss' MD Store</title>
    <style>
        :root {
            --deep-blue: #0f172a;
            --accent-blue: #3b82f6;
            --light-blue: #e6f0ff;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--deep-blue);
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 5rem;
            max-width: 1000px;
            width: 100%;
            z-index: 2;
        }

        .title-group {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
        }

        .main-title {
            font-size: 4.5rem;
            line-height: 1.3;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 4rem 0;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .enter-button {
            display: inline-block;
            padding: 1.4rem 4rem;
            font-size: 1.4rem;
            color: var(--text-color);
            background: var(--accent-blue);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
            background: #4f46e5;
        }

        .enter-button:hover::before {
            transform: translateX(100%);
        }

        /* 装饰线条 */
        .line {
            position: absolute;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }

        .line-1 {
            top: 0;
            left: 20%;
            width: 1px;
            height: 100%;
        }

        .line-2 {
            top: 0;
            right: 20%;
            width: 1px;
            height: 100%;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, var(--accent-blue) 0%, transparent 70%);
            opacity: 0.05;
            z-index: 1;
        }

        .bg-decoration-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
        }

        .bg-decoration-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .main-title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.2rem;
                margin: 3rem 0;
            }

            .enter-button {
                padding: 1.2rem 3rem;
                font-size: 1.2rem;
            }

            .line {
                display: none;
            }
        }

        /* 底部信息样式 */
        .footer-info {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 2;
        }

        .footer-info-content {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item i {
            font-size: 1.2rem;
            color: var(--accent-blue);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .footer-info-content {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-info {
                bottom: 1rem;
            }
        }

        /* 右侧按钮列表样式 */
        .link-list {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .link-button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    
    <div class="container">
        <div class="title-group">
            <h1>欢迎来到</h1>
            <h1 class="main-title">Abyss的<br>Markdown文件工作站</h1>
        </div>
        <p class="subtitle">简单、快捷的 Markdown 文档远程流转管理系统</p>
        <a href="{{ url_for('index') }}" class="enter-button">进入系统</a>
    </div>

    <div class="link-list">
        <a href="http://10.75.48.202:5000/" class="link-button" target="_blank">Timothy的点云生成平台</a>
        <!-- 可以在这里添加更多链接 -->
    </div>

    <div class="footer-info">
        <div class="footer-info-content">
            <div class="info-item">
                <i>📝</i>
                <span>支持全类型文件上传下载</span>
            </div>
            <div class="info-item">
                <i>✏️</i>
                <span>Markdown 文件在线编辑</span>
            </div>
            <div class="info-item">
                <i>🔐</i>
                <span>个人文件权限管理</span>
            </div>
        </div>
        <div class="copyright">
            © 2024 Abyss MD Store · Version {{ VERSION }}
        </div>
    </div>
</body>
</html>
